sudo: required

language: java

services:
  - docker

matrix:
  include:
    - env: CPEH_VERSION=krakan
      before_install:
        - docker pull ceph/demo@sha256:7734ac78571ee0530724181c5b2db2e5a7ca0ff0e246c10c223d3ca9665c74ba
        - docker run -d --net=host -v /etc/ceph/:/etc/ceph/ -e MON_IP=$(ip -4 -o a | awk '/eth|ens|eno|enp/ { sub ("/..", "", $4); print $4 }') -e CEPH_PUBLIC_NETWORK=$(grep -o '[0-9]\{1,3\}\.[0-9]\{1,3\}\.[0-9]\{1,3\}\.[0-9]\{1,3\}/[0-9]\{1,2\}' /proc/net/fib_trie | grep -vE "^127|0$" | head -1) -e CEPH_DEMO_UID=qqq -e CEPH_DEMO_ACCESS_KEY=qqq -e CEPH_DEMO_SECRET_KEY=qqq -e CEPH_DEMO_BUCKET=qqq --name rgw ceph/demo@sha256:7734ac78571ee0530724181c5b2db2e5a7ca0ff0e246c10c223d3ca9665c74ba
        - sleep 30
        - sudo echo -e "[client.radosgw.gateway]\nrgw enable usage log = true\nrgw usage log tick interval = 1\nrgw usage log flush threshold = 1\nrgw usage max shards = 32\nrgw usage max user shards = 1\n" | sudo tee -a /etc/ceph/ceph.conf
        - docker restart rgw
        - sleep 30
        - docker exec -it rgw radosgw-admin --id admin caps add --caps="buckets=*;users=*;usage=*;metadata=*" --uid=qqq
    - env: CPEH_VERSION=luminous
      before_install:      
        - docker pull ceph/daemon@sha256:3627ddd141dcd3de046a27bd12a1a082924e6d39ee040217fa222d0a81519c82
        - docker run -d --net=host -v /etc/ceph/:/etc/ceph/ -e MON_IP=$(ip -4 -o a | awk '/eth|ens|eno|enp/ { sub ("/..", "", $4); print $4 }' | head -1) -e CEPH_PUBLIC_NETWORK=$(grep -o '[0-9]\{1,3\}\.[0-9]\{1,3\}\.[0-9]\{1,3\}\.[0-9]\{1,3\}/[0-9]\{1,2\}' /proc/net/fib_trie | grep -vE "^127|0$" | head -1)  -e CEPH_DEMO_UID=qqq -e CEPH_DEMO_ACCESS_KEY=qqq -e CEPH_DEMO_SECRET_KEY=qqq -e RGW_CIVETWEB_PORT=80 --name rgw ceph/daemon@sha256:53e0daf01179d4ec48b8b7db3544d6019a873535ae512f0e9992a6a414200073 demo
        - sleep 30
        - sudo echo -e "[client.rgw.$(hostname -s)]\nrgw enable usage log = true\nrgw usage log tick interval = 1\nrgw usage log flush threshold = 1\nrgw usage max shards = 32\nrgw usage max user shards = 1\n" | sudo tee -a /etc/ceph/ceph.conf
        - docker restart rgw
        - sleep 30
        - docker exec -it rgw radosgw-admin --id admin caps add --caps="buckets=*;users=*;usage=*;metadata=*" --uid=qqq

install: mvn install -Dgpg.skip=true

after_failure:
  - cat target/surefire-reports/*.txt
